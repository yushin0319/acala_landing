<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acala - サバイバルゲームフィールド</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header>
      <h1><img class="logo" src="images/logo.png" alt="ロゴ" /></h1>
    </header>

    <section class="background">
      <img class="fadein" id="mv" src="images/001.jpg" alt="背景画像" />
      <img id="title" src="images/title.png" />
    </section>

    <section class="about">
      <h2>CONCEPT</h2>
      <p>Acalaは奥能登初のサバイバルゲームフィールドです！</p>
      <p>フィールド使用料・エアガン及び装備の貸し出し無料！</p>
      <p>（駐車料金・弾のご購入はアプリからお申し込み下さい）</p>

      <p>自然豊かな環境で戦略的なゲームを楽しむことができます。</p>
    </section>

    <section class="gallery">
      <h2>GALLERY</h2>
      <div>
        <ul class="slider">
          <li><img src="images/002.jpg" alt="" /></li>
          <li><img src="images/003.jpg" alt="" /></li>
          <li><img src="images/004.jpg" alt="" /></li>
          <li><img src="images/005.jpg" alt="" /></li>
          <li><img src="images/006.jpg" alt="" /></li>
          <li><img src="images/007.jpg" alt="" /></li>
          <li><img src="images/008.jpg" alt="" /></li>
          <li><img src="images/009.jpg" alt="" /></li>
          <li><img src="images/010.jpg" alt="" /></li>
          <!--/slider-->
        </ul>
      </div>
    </section>

    <section class="contact">
      <h2>ご連絡はこちら</h2>
      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>氏名
          </p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）不動湧心"
          />
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>メールアドレス
          </p>
          <input
            type="email"
            class="Form-Item-Input"
            placeholder="例）example@gmail.com"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg">
            <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
          </p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する" />
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Acala. All rights reserved.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--自作のJS-->

    <script src="js/script.js"></script>
  </body>
</html>
